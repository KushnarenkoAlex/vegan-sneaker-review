service: api-catalog

plugins:
  - serverless-offline
  - serverless-plugin-optimize

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}

functions:
  main:
    handler: dist/serverless.handler
    events:
      - http:
          method: any
          path: /{any+}
custom:
  optimize:
    externalPaths:
      swagger-ui-dist: 'node_modules/swagger-ui-dist'
    external: ['swagger-ui-dist']
